<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    
<!-- build a navbar -->

    <div class="navbar">
        <h1>Rock-Paper-Scissor</h1>
    </div>

<!-- added Rock-Paper-Scissor choices -->

<div class="choices">
        <div class="choice" id="rock">
            <img src="./png/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="./png/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="./png/scissors.png">
        </div>
    </div>

<!-- score -->

    <div class="score">
        <div class="user-score">
            <p id="user">0</p>
            <br>
            <p>YOU</p>
        </div>

        <div class="computer-score">
            <p id="comp">0</p>
            <br>
            <p>COMPUTER</p>
        </div>
    </div>

<!-- result container -->

    <div class="msg-container">
        <p id="msg"> START BY CHOOSING ONE </p>
    </div>

<script src="scissor.js"></script>
</body>
</html>
